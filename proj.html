/* SOCIAL ICONS */
.social-icons-container {
  position: fixed;
  left: 60px;
  top: 30%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 9999;
}

.social-icons-container a {
  color: #fff;
  font-size: 24px;
  transition: 0.3s;
  text-decoration: none;
}

.social-icons-container a:hover {
  color: #00f;
  transform: scale(1.2);
  text-shadow: 0 0 5px #00f,0 0 10px #00f,0 0 15px #00f;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
}

.logo-container img {
  width: 190px;
  height: auto;
}

.nav-links {
  display: flex;
  gap: 50px;
  align-items: center;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease, transform 1s ease;
}

.nav-links a.show { opacity: 1; transform: translateY(0); }

.nav-links a:hover { color: #0ff; text-shadow: 0 0 10px #0ff,0 0 20px #0ff,0 0 40px #0ff; }

/* LIST */
.list-container {
  position: relative;
}

.list-button {
  padding: 10px 20px;
  background: #002147;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.list-button:hover { background: #66b3ff; }

.list-content {
  display: none;
  position: absolute;
  top: 60px;
  right: 0;
  background: #1f2a44;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  z-index: 99999;
  text-align: center;
}

.list-content p { margin: 10px 0; font-weight: bold; color: #fff; font-size: 18px; }
.list-content ul { list-style: none; padding: 0; margin: 0; }
.list-content ul li { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid #444; }
.list-content ul li:last-child { border-bottom: none; }
.list-content ul li a { color: #fff; text-decoration: none; }
.list-content ul li a:hover { color: #66b3ff; }

.social-icons {
  display: flex;
  gap: 20px;
  margin-top: 15px;
  border-top: 1px solid #444;
  padding-top: 10px;
  justify-content: center;
  align-items: center;
}

.social-icons a {
  color: #fff;
  font-size: 20px;
  transition: 0.3s;
}

.social-icons a:hover {
  color: #00f;
  text-shadow: 0 0 5px #00f,0 0 10px #00f,0 0 15px #00f;
}

.social-icons .separator { height: 30px; width: 1px; background-color: #444; }

/* PROJECTS */
.projects {
  width: 90%;
  max-width: 1400px;
  margin: 80px auto;
  text-align: center;
}

.projects h2 {
  font-size: 36px;
  margin-bottom: 40px;
  text-align: center;
}

/* SLIDER */
.slider { overflow: hidden; }
.track { display: flex; gap: 30px; transition: transform .8s cubic-bezier(.22,.61,.36,1); }

/* CARD */
.card {
  min-width: 760px;
  height: 320px;
  background: linear-gradient (to bottom , #002147 , #003366);
  border-radius: 18px;
  display: flex;
  overflow: hidden;
  box-shadow: 0 25px 45px rgba(0,0,0,.45);
}

/* ALBUM */
.album {
  width: 58%;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  display: flex;
}

.album:hover { filter: brightness(1.05); }

.album-track {
  display: flex;
  height: 100%;
  transition: .6s ease;
}

.album-slide {
  flex: 0 0 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.album-slide img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  object-position: center;
}

/* DOTS */
.album-dots {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
}

.album-dots span {
  width: 7px;
  height: 7px;
  background: #777;
  border-radius: 50%;
  display: inline-block;
  margin: 0 4px;
  transition: .3s;
  cursor: pointer;
}

.album-dots span.active { background: #fff; transform: scale(1.4); }

/* INFO BOX */
.info {
  width: 50%;
  padding: 28px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background-color: #1C3E8B;
  color: #fff;
  border-radius: 10px;

.info h3 { font-size: 20px; margin-bottom: 8px; }
.desc { font-size: 14px; color: #ddd; margin-bottom: 6px; }
.subdesc { font-size: 12px; color: #ccc; }

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal img { max-width: 90%; max-height: 90%; border-radius: 10px; }
.modal.active { display: flex; }

/* FOOTER */
footer {

  text-align: center;

}

footer p { font-size: 0.6rem; color:#fff; }
footer a { color:#2381d9; font-weight:bold; text-decoration:none; }
footer a:hover { color:#1F509A; }

/* RESPONSIVE */
@media(max-width:900px){
  .card{flex-direction:column;height:auto;min-width:90%}
  .album{width:100%;height:220px}
  .info{width:100%}
}
</style>

<script>
function toggleList() {
  const list = document.getElementById('listItems');
  list.style.display = list.style.display === 'block' ? 'none' : 'block';
}

document.addEventListener('click', e => {
  const list = document.getElementById('listItems');
  const button = document.querySelector('.list-button');
  if(list.style.display==='block' && !list.contains(e.target) && !button.contains(e.target)){
    list.style.display='none';
  }
});

window.addEventListener('load', () => {
  document.querySelectorAll('.nav-links a').forEach((a,i)=>{
    setTimeout(()=>a.classList.add('show'), i*200);
  });
});

/* SCROLL BETWEEN CARDS */
const slider = document.getElementById("slider");
const track = document.getElementById("track");
const cards = [...document.querySelectorAll(".card")];
let active = 0, lock = false;

slider.addEventListener("wheel", e => {
  e.preventDefault();
  if(lock) return;
  lock = true;

  if(e.deltaY > 0 && active < cards.length-1) active++;
  if(e.deltaY < 0 && active > 0) active--;

  track.style.transform = `translateX(${-active*(cards[0].offsetWidth + 30)}px)`;

  setTimeout(()=>lock=false, 800);
},{passive:false});

/* TOUCH SWIPE FOR MOBILE */
let startX = 0;
let endX = 0;

slider.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

slider.addEventListener("touchmove", e => {
  endX = e.touches[0].clientX;
});

slider.addEventListener("touchend", e => {
  let diff = startX - endX;
  if(Math.abs(diff) < 50) return; // ignore small swipes
  if(lock) return;
  lock = true;

  if(diff > 0 && active < cards.length-1) active++; // swipe left → next
  if(diff < 0 && active > 0) active--;             // swipe right → previous

  track.style.transform = `translateX(${-active*(cards[0].offsetWidth + 30)}px)`;
  setTimeout(()=>lock=false, 800);
});

/* ALBUMS WITH DOTS */
cards.forEach(card => {
  const album = card.querySelector(".album");
  const trackInner = album.querySelector(".album-track");
  const imgs = [...trackInner.children];
  const data = JSON.parse(album.dataset.data);
  const desc = card.querySelector(".desc");
  const sub = card.querySelector(".subdesc");
  const dotsWrap = album.querySelector(".album-dots");
  let i = 0;

  function update() {
    trackInner.style.transform = `translateX(${-i*100}%)`;
    desc.textContent = data[i].t;
    sub.textContent = data[i].s;
    dotsWrap.querySelectorAll('span').forEach((d,index)=>d.classList.toggle('active', index===i));
  }

  // create dots
  imgs.forEach((_, idx)=>{
    const dot = document.createElement('span');
    if(idx===0) dot.classList.add('active');
    dot.addEventListener('mouseover',()=>{ i=idx; update(); });
    dotsWrap.appendChild(dot);
  });

  update();
});

/* MODAL */
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
document.querySelectorAll(".album img").forEach(img=>{
  img.onclick = ()=>{ modalImg.src = img.src; modal.classList.add('active'); }
});
modal.onclick = ()=> modal.classList.remove('active');

</script>
